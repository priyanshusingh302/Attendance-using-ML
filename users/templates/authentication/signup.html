<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets\css\styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li>
                    <a class="nav-item nav-link" href="/signup">Register</a>
                </li>
            </ul>
            <a class="nav-item nav-link" href="/signin">LogIn</a>
        </div>
    </nav>
    <div style="align-content: center;text-align: center; display: inline-block;">
        <form method="post" action="/signup" class="col-lg-4" style="background: rgba(0,0,0,0.6);margin-top:50px ; padding-top:1em;padding-bottom:3em;color:#fff;border-radius:10px;-webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
    -moz-box-shadow:    2px 2px 15px 0px rgba(0, 3, 0, 0.7);
    box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7); margin-left:auto; margin-right: auto; ">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
            </div>
            {% endfor %}

            <h3>Create your account!</h3>

            {% csrf_token %}
            <div class="form-group"
                style="align-content: center;text-align: center; display: inline-block;height: 50px;">
                <label for="username"></label>
                <input type="text" style="width:350px; text-align: center;" class="form-control" id="username"
                    name="username" placeholder="Username (use only letters and numbers)" Required>
            </div>
            <div class="form-group"
                style="align-content: center;text-align: center; display: inline-block;height: 50px;">
                <label for="fname"></label>
                <input type="text" style="width:350px; text-align: center;" class="form-control" id="fname" name="fname"
                    placeholder="Enter Your First Name" Required>
            </div>
            <div class="form-group"
                style="align-content: center;text-align: center; display: inline-block;height: 50px;">
                <label for="lname"></label>
                <input type="text" style="width:350px; text-align: center;" class="form-control" id="lname" name="lname"
                    placeholder="Enter Your Last Name" Required>
            </div>
            <div class="form-group"
                style="align-content: center;text-align: center; display: inline-block;height: 50px;">
                <label for="email"></label>
                <input type="email" style="width:350px; text-align: center;" class="form-control" id="email"
                    name="email" placeholder="Enter Your Email Address" Required>
            </div>
            <div class="form-group"
                style="align-content: center;text-align: center; display: inline-block;height: 50px;">
                <label for="pass1"></label>
                <input type="password" style="width:350px; text-align: center;" class="form-control" id="pass1"
                    name="pass1" placeholder="Enter Your Password" Required>
            </div>
            <div class="form-group"
                style="align-content: center;text-align: center; display: inline-block;height: 50px;">
                <label for="pass2"></label>
                <input type="password" style="width:350px; text-align: center;" class="form-control" id="pass2"
                    name="pass2" placeholder="Confirm Your Password" Required>
            </div>
            <br><br>
            <button type="submit" class="btn btn-outline-info">Sign Up</button>
        </form>
    </div>
</body>

</html>
