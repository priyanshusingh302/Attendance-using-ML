{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href='{% static "assets/bootstrap/css/bootstrap.min.css"%}'>
    <link rel="stylesheet" href='{% static "assets/fonts/ionicons.min.css"%}'>
    <link rel="stylesheet" href='{% static "assets/css/Footer-Dark.css" %}'>
    <link rel="stylesheet" href='{% static "assets/css/Login-Form-Dark.css" %}'>




</head>

<body>
    <section class="login-dark">

        <nav class="navbar navbar-light bg-dark">
            <!-- <span class="navbar-brand mb-0 h1 text-light">Recognition</span> -->

            <div class="col-lg-12" style="background: rgba(0,0,0,0.6);max-height: 20px ; padding-top:1em;padding-bottom:3em;color:#fff;border-radius:10px;-webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
-moz-box-shadow:    2px 2px 15px 0px rgba(0, 3, 0, 0.7);
box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7); margin-left:auto; margin-right: auto; ">
                <a href="{% url 'home' %}">
                    <h5 class="text-left"> Home</h5>
                </a>
            </div>
        </nav>
        <div class="mb-3">
            <!-- <div class="col-lg-4" style="background: rgba(0,0,0,0.6);margin-top:300px ; padding-top:1em;padding-bottom:3em;color:#fff;border-radius:10px;-webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
-moz-box-shadow:    2px 2px 15px 0px rgba(0, 3, 0, 0.7);
box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7); margin-left:auto; margin-right: auto; "> -->
            <form method="POST">
                <h2 class="visually-hidden">Login Form</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> Log In </legend>
                    {{form| crispy}}
                </fieldset>

                <div class="form-group">
                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div>
                    <a class="forgot" href="{% url 'dashboard' %}"></a>
                </div>
            </form>

        </div>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
